<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Elloe-AI Documentation</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Elloe-AI Logo" height="32">
            </a>
            <div class="nav-links">
                <a href="{{ '/open-source' | relative_url }}">Open Source</a>
                <a href="{{ '/enterprise' | relative_url }}">Enterprise</a>
                <a href="{{ '/research' | relative_url }}">Research</a>
                <a href="{{ '/community' | relative_url }}">Community</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Elloe-AI</h3>
                    <p>Building the Immune System for Regulated LLMs</p>
                </div>
                <div class="footer-section">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://github.com/Elloe-AI">GitHub</a></li>
                        <li><a href="mailto:jambo@elloe.ai">Contact</a></li>
                        <li><a href="{{ '/privacy' | relative_url }}">Privacy</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ site.time | date: '%Y' }} Elloe Research Lab. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Theme switcher
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>
